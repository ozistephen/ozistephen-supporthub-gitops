fullnameOverride: "kps"

grafana:
  enabled: true
  adminPassword: "change-me-now"
  defaultDashboardsEnabled: true
  persistence:
    enabled: true
    type: pvc
    existingClaim: monitoring-grafana
    storageClassName: gp2

prometheus:
  enabled: true
  prometheusSpec:
    retention: 15d
    resources:
      requests:
        cpu: 200m
        memory: 1Gi
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: gp2
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 30Gi

alertmanager:
  enabled: true
  alertmanagerSpec:
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: gp2
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 5Gi
