apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: alert-test
  namespace: monitoring
  labels:
    release: monitoring
spec:
  groups:
  - name: test.rules
    rules:
    - alert: AlwaysFiringTest
      expr: vector(1)
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: "Test alert"
        description: "This is a test alert to validate routing."
